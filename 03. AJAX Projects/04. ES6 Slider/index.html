<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- browser title -->
    <title>ES6 Slider</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luka Sharashenidze" />
    <meta name="description" content="JavaScript Tutorial" />
    <meta name="keywords" content="JavaScript Tutorial, JavaScript, Tutorial" />
    <meta http-equiv="refresh" content="200" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="../fontawesome-free-5.12.1-web/css/all.min.css"
    />
  </head>
  <body>
    <section class="slider">
      <div class="reviews">
        <h2><span>/</span> reviews</h2>
      </div>
      <div class="slide-container">
        <article class="slide">
          <img
            src="https://res.cloudinary.com/diqqf3eq2/image/upload/c_scale,w_200/v1595959121/person-1_aufeoq.jpg"
            class="img"
            alt="peter doe"
          />
          <h4>peter doe</h4>
          <p class="title">product designer</p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo optio
            sequi suscipit consequuntur neque aut quasi rem reiciendis, officiis
            deserunt.
          </p>
          <div class="quote-icon">
            <div class="fas fa-quote-right"></div>
          </div>
        </article>
      </div>
      <!-- prev next btns -->
      <button class="btn prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="btn next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </section>

    <!-- custom js -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
