<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- browser title -->
    <title>Random User</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luka Sharashenidze" />
    <meta name="description" content="JavaScript Tutorial" />
    <meta name="keywords" content="JavaScript Tutorial, JavaScript, Tutorial" />
    <meta http-equiv="refresh" content="200" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="block bcg-black"></div>
    <div class="block">
      <div class="container">
        <img
          src="https://randomuser.me/api/portraits/men/75.jpg"
          alt="random img"
          class="user-img"
        />
        <p class="user-title">My name is</p>
        <p class="user-value">John Smith</p>
        <div class="values-list">
          <!-- single icon -->
          <button class="icon active" data-label="name">
            <span class="far fa-user"></span>
          </button>
          <!-- single icon end -->
          <!-- single icon -->
          <button class="icon" data-label="email">
            <span class="far fa-envelope-open"></span>
          </button>
          <!-- single icon end -->
          <!-- single icon -->
          <button class="icon" data-label="age">
            <span class="far fa-calendar-times"></span>
          </button>
          <!-- single icon end -->
          <!-- single icon -->
          <button class="icon" data-label="street">
            <span class="far fa-map"></span>
          </button>
          <!-- single icon end -->
          <!-- single icon -->
          <button class="icon" data-label="phone">
            <span class="fas fa-phone"></span>
          </button>
          <!-- single icon end -->
          <!-- single icon -->
          <button class="icon" data-label="password">
            <span class="fas fa-user-lock"></span>
          </button>
          <!-- single icon end -->
        </div>
        <button class="btn" type="button">random user</button>
      </div>
    </div>
    <!-- custom js -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
