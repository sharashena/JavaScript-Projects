<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luka sharashenidze" />
    <meta name="description" content="Portfolio Project" />
    <meta name="keywords" content="Portfolio Project, Portfolio, Project" />
    <meta http-equiv="refresh" content="150" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="section">
      <div class="preloader">
        <img src="./preloader.gif" alt="preloader" />
      </div>
      <video autoplay muted loop preload="auto">
        <source src="./video.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
      <button class="btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
    </main>

    <!-- custom js -->
    <script src="./app.js"></script>
  </body>
</html>
