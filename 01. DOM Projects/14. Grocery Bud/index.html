<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Grocery Bud</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luka Sharashenidze" />
    <meta name="description" content="Grocery List" />
    <meta name="keywords" content="Grocery Bud, Grocery" />
    <meta http-equiv="refresh" content="200" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="section-center">
        <article class="grocery-container">
          <p class="alert"></p>
          <h3>grocery bud</h3>
          <!-- form -->
          <form class="grocery-form" autocomplete="off">
            <input type="text" placeholder="e.g. eggs" />
            <button type="submit" class="submit">submit</button>
          </form>
          <!-- grocery list -->
          <div class="grocery-list">
            <!-- list -->
          </div>
          <button type="button" class="clear-items hidden">clear items</button>
        </article>
      </div>
    </section>
    <!-- custom js -->
    <script src="./app.js"></script>
  </body>
</html>
