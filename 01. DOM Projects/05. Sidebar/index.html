<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sidebar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luka sharashenidze" />
    <meta name="description" content="Portfolio Project" />
    <meta name="keywords" content="Portfolio Project, Portfolio, Project" />
    <meta http-equiv="refresh" content="150" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
  </head>
  <body>
    <!-- toggle btn -->
    <div class="button">
      <button class="hamburger-btn" id="toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- sidebar -->
    <aside class="sidebar">
      <!-- nav logo and close btn -->
      <div class="nav-logo">
        <img src="./image/logo.svg" alt="logo" />
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- nav links -->
      <ul class="navbar-container">
        <li><a href="index.html" class="nav-link">home</a></li>
        <li><a href="#" class="nav-link">about</a></li>
        <li><a href="#" class="nav-link">projects</a></li>
        <li><a href="#" class="nav-link">contact</a></li>
      </ul>

      <!-- social icons -->
      <ul class="social-icons-container">
        <li>
          <a href="https://www.facebook.com/" target="_blank" class="icon-link">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank" class="icon-link">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://www.behance.net/" target="_blank" class="icon-link">
            <i class="fab fa-behance"></i>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/" target="_blank" class="icon-link">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://www.sketch.com/" target="_blank" class="icon-link">
            <i class="fab fa-sketch"></i>
          </a>
        </li>
      </ul>
    </aside>

    <!-- custom js -->
    <script src="./app.js"></script>
  </body>
</html>
