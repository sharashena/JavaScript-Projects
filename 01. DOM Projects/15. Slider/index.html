<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Slider</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luka Sharashenidze" />
    <meta name="descriptiom" content="Slider" />
    <meta name="keywords" content="Slider, Prev, Next" />
    <meta http-equiv="refresh" content="200" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
  </head>
  <body>
    <section class="slider">
      <div class="section-center">
        <div class="container">
          <article class="slide">
            <img src="./images/img-1.jpeg" alt="img-1" />
            <h1>1</h1>
          </article>
          <article class="slide">
            <h1>2</h1>
          </article>
          <article class="slide">
            <img src="./images/img-2.jpeg" alt="img-2" />
            <h1>3</h1>
          </article>
          <article class="slide">
            <img src="./images/person-1.jpeg" alt="person-1" />
            <h4>susan doe</h4>
            <h1>4</h1>
          </article>
        </div>
        <!-- button -->
        <div class="button-group">
          <div class="button-group">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- custom js -->
    <script src="./app.js"></script>
  </body>
</html>
